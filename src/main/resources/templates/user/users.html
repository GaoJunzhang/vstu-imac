    var tableStudent;
    $(document).ready(function () {
        table = $('#datatable').DataTable({
            "dom": '<"top"i>rt<"bottom"flp><"clear">',

            "bJQueryUI": true,
            "sPaginationType": "full_numbers",
            "serverSide": true,//开启服务器模式，使用服务器端处理配置datatable

                    type: "GET",

                    data: param,    //传入已封装的参数

                    success: function (result) {
                        //封装返回数据  如果参数相同，可以直接返回result ，此处作为学习，先这么写了。
                        var returnData = {};
                        returnData.draw = result.draw;//这里直接自行返回了draw计数器,应该由后台返回
                        returnData.recordsTotal = result.recordsTotal;//总记录数
                        returnData.recordsFiltered = result.recordsFiltered;//后台不实现过滤功能，每次查询均视作全部结果
                        returnData.data = result.data;

                        //此时的数据需确保正确无误，异常判断应在执行此回调前自行处理完毕
                        callback(returnData);
                    },

                {"data": "id"},

                {"data": "id"}

        param.username = $("#name-search").val();//查询条件
        param.enable = $("#status-search").val();//查询条件

        param.length = data.length;

        param.level = 1;
        return param;

    //弹出选择角色的框
    function allotRole() {
        var id = $(".checkchild:checked").val();
        if ($(".checkchild:checked").length < 1) {
            layer.msg('请选择一条数据');
            return;
        }
        if ($(".checkchild:checked").length > 1) {
            layer.msg('一次只能修改一条数据');
            return;
        }
        $.ajax({
            async: false,
            type: "POST",
            data: {uid: id},
            url: 'roles/rolesWithSelected',
            dataType: 'json',
            success: function (data) {
                $("#boxRoleForm").empty();
                var htm = "<input type='hidden' name='userid' value='" + id + "'>";
                for (var i = 0; i < data.length; i++) {
                    htm += "<div class='checkbox'><label><input type='checkbox' name='roleid' value='" + data[i].id + "'";
                    if (data[i].selected == 1) {
                        htm += " checked='checked'";
                    }
                    htm += "/>" + data[i].roledesc + "</label></div>";
                }
                $("#boxRoleForm").append(htm);
            }
        });

        $('#selectRole').modal();
    }

    //添加用户
    function addUser() {
        var username = $("#username").val();
        var password = $("#password").val();
        if (username == "" || username == undefined || username == null) {
            return layer.msg('用户名不能为空', function () {
                //关闭后的操作
            });

        if (password.length < 6 || password.length >= 16) {
            return layer.msg('密码长度为6-16', function () {
                //关闭后的操作
            });
        }
        $.ajax({
            cache: true,
            type: "POST",
            url: 'users/add',
            data: $('#userAddForm').serialize(),// 你的formid
            async: false,
            success: function (data) {

                    layer.msg('保存成功');

                    layer.msg('该用户已存在');
                    $('#addUser').modal('hide');

                    layer.msg('保存失败');
                    $('#addUser').modal('hide');
                }
            }
        });
    }
